<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M&L</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <header id="topBar" class="topbar-hidden">
        <input id="topbar-cornerlogo" type="image" src="img/Corner logo2.webp">
        <img id="topbar-midlogo" src="img/Topbar mid logo.webp" alt="">
    </header>
    
    <div id="pageBackground"> </div>
    
    <main>
        <section id="contact">
            <h2>Neem contact op met ons.</h2>
            <form id="contactForm" action="#" method="post">
                <div class="form-group">
                    <label for="name">Naam</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="john.doe@gmail.com" required>
                </div>

                <div class="form-group">
                    <label for="message">Bericht</label>
                    <textarea id="message" name="message" placeholder="Wat wil je ons vertellen?" rows="4" required></textarea>
                </div>

                <button type="submit">Stuur bericht.</button>
            </form>
        </section>
    </main>
</body>
</html>
